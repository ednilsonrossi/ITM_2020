<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
    <h1>Contato com o professor</h1>
    <form name="form" method="GET" action="exec.php">
        <label for="prontuario">Prontuário:</label>
        <input type="number" name="prontuario" id="prontuario" min="1111111" max="9999999"  placeholder="Digite prontuário (apenas números)" required>

        <label for="aluno">Nome do aluno:</label>
        <input type="text" name="aluno" id="aluno" placeholder="Nome do aluno" required>

        <label for="email">E-mail do aluno:</label>
        <input type="email" name="email" id="email" placeholder="E-mail Institucional" required>

        <label for="duvida">Digite sua dúvida:</label>
        <textarea name="duvida" id="duvida" placeholder="Digite sua dúvida" rows="5" required></textarea>

        <input type="submit" value="Enviar">

    </form>
</body>
</html>
